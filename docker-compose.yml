version: '3.8'

services:
  server:
    build: .
    image: colyseus-server
    ports:
      - "2567:2567"
    env_file:
      - ./.env.production
    restart: always
    networks:
      - my-shared-network
    depends_on:
    - redis

  redis:
    image: redis:alpine
    restart: always
    networks:
      - my-shared-network

networks:
  my-shared-network:
    external: true